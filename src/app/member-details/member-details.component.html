  <div *ngFor="let member of memberDetails">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{member.id}}</mat-card-title>
        <mat-card-subtitle>{{member.name}}</mat-card-subtitle>
      </mat-card-header>
      <p>{{member.phone}}</p>
      <p>{{member.website}}</p>
    </mat-card>
  </div>
