<div class="login-container">
<p>login component view</p>

<app-login-child
  [fromLoginParent]="loginParentTitle"
  [userNameValue]="username"
  (sendData)="receiveData($event)"
></app-login-child>

<div style="font-size: 24px;">
  {{msgFromChild}}
</div>

  <div>
    Insert your name: <input type="text" [(ngModel)]="yourName">
  </div>
  <app-login-child [myNameValue]="yourName"></app-login-child>
</div>

From PARENt to CHILD => @Input() [property in child]="property in parent"
